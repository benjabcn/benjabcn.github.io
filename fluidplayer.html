<body>
<div><b>Testing Fluid Player</b></div>

<link rel="stylesheet" href="https://cdn.fluidplayer.com/v2/current/fluidplayer.min.css" type="text/css"/>
<script src="https://cdn.fluidplayer.com/current/v2/fluidplayer.min.js"></script>

<video id='my-video' controls style="width: 1280px; height: 720px;">
  <source src='http://www.html5videoplayer.net/videos/toystory.mp4' type='video/mp4' title='1080' />
  <source src='http://www.html5videoplayer.net/videos/toystory.mp4' type='video/mp4' title='720' />
  <source src='http://www.html5videoplayer.net/videos/toystory.mp4' type='video/mp4' title='480' />
</video>

fluidPlayer(
   'my-video',
    {
        vastOptions: {
            adList: [{
		roll : 'preRoll',
	        vastTag: 'https://syndication.exosrv.com/splash.php?idzone=2366423'
	    }],
            skipButtonCaption:          'Skip ad in [seconds]',
            skipButtonClickCaption:     'Skip ad <span class="skip_button_icon"></span>',
            adText:                      null,
            vastTimeout:                 5000
        }
    }
);
	
<br />
	
</body>
